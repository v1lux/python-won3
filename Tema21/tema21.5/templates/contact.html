{% extends "layouts/layout.html" %}
{% block content %}
    <div class='title'><h2>Contact</h2></div>
    <form>
      <input id="nume" type="text" placeholder="Nume"/>
      <div id="mesaj_nume"></div><br/>
      <input id="email" type="email" placeholder="Email" autocomplete="off"/>
      <div id="mesaj_email"></div><br/>
      <input id="subiect" type="text" placeholder="Subiect"/>
      <div id="mesaj_subiect"></div><br/>
      <textarea id="comentariu" type="text" cols="40" rows="5" placeholder="Mesaj"></textarea>
      <div id="mesaj_comentariu"></div><br/>
      <input type="button" onclick="myForm()" value="Trimite"/>
    </form>
{% endblock content %}
